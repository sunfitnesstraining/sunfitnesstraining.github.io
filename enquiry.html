<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #2C3E50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            flex: 1;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex: 2;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #34495E;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 480px;
            border: none;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-left: 0;
            }

            nav ul li a {
                padding: 10px;
                width: 100%;
                text-align: left;
            }

            .container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 30px;
            }

            nav ul {
                align-items: center;
            }

            .container {
                width: 100%;
                margin: 10px auto;
                padding: 10px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <!-- Add your logo image here -->
            <img src="images/WhatsApp Image 2024-07-31 at 21.00.02_d868423a.jpg" alt="">
        </div>
        <ul>
            <li><a href="class_page.html">Class</a></li>
            <li><a href="membership_page.html">Membership</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Enquiry Form</h1>
        <iframe
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__hmAFBJUMVJVT0FLUzg4WUw5Nk0xVzJZVkk4TjgwRC4u&embed=true"
            frameborder="0" marginwidth="0" marginheight="0" allowfullscreen webkitallowfullscreen mozallowfullscreen
            msallowfullscreen>
        </iframe>
    </div>
</body>

</html>
